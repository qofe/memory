    }
    .first .flipped, .third .flipped {
      background-color: blue;
    }
    
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="memory.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td class="first"></td>
        <td class="second"></td>
      </tr>
      <tr>
        <td class="third"></td>
        <td class="fourth"></td>
      </tr>
    </table>
  </body>
</html>
